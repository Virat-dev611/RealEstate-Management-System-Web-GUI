<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div th:replace="~{components/navbar.html :: navbar}"></div>

<div class="max-w-7xl mx-auto mt-10 p-6">

    <h1 class="text-3xl font-bold mb-6">Available Properties</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <div th:each="p : ${properties}"
             class="bg-white shadow rounded-xl overflow-hidden">

            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
                 class="h-48 w-full object-cover">

            <div class="p-4">
                <h2 class="text-xl font-bold mb-2" th:text="${p.title}"></h2>
                <p class="text-gray-600" th:text="${p.location}"></p>
                <p class="mt-2 font-semibold text-blue-600">â‚¹ <span th:text="${p.price}"></span></p>

                <a th:href="@{'/properties/' + ${p.id}}"
                   class="mt-3 block bg-blue-600 text-white py-2 rounded-lg text-center hover:bg-blue-700">
                    View Details
                </a>
            </div>
        </div>

    </div>

</div>

</body>
</html>
