<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Real Estate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div th:replace="~{components/navbar.html :: navbar}"></div>

<div class="max-w-md mx-auto mt-16 bg-white shadow-lg p-8 rounded-xl">

    <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>

    <form action="/register" method="post" class="space-y-4">

        <input name="name" type="text" required placeholder="Full Name"
               class="w-full px-4 py-2 border rounded-lg">

        <input name="email" type="email" required placeholder="Email"
               class="w-full px-4 py-2 border rounded-lg">

        <input name="password" type="password" required placeholder="Password"
               class="w-full px-4 py-2 border rounded-lg">

        <select name="role" class="w-full px-4 py-2 border rounded-lg">
            <option value="ROLE_USER">User</option>
            <option value="ROLE_OWNER">Owner</option>
        </select>

        <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
            Create Account
        </button>
    </form>
</div>

</body>
</html>
