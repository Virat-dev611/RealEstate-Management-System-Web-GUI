<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div th:replace="~{components/navbar.html :: navbar}"></div>

<div class="max-w-xl mx-auto mt-10 bg-white p-8 shadow rounded-xl">

    <h2 class="text-2xl font-bold mb-4">Add New Property</h2>

    <form th:object="${property}" method="post" action="/properties/add" class="space-y-4">

        <input th:field="*{title}" placeholder="Property Title"
               class="w-full px-4 py-2 border rounded-lg" required>

        <textarea th:field="*{description}" placeholder="Description"
                  class="w-full px-4 py-2 border rounded-lg" rows="4"></textarea>

        <input th:field="*{price}" type="number" placeholder="Price"
               class="w-full px-4 py-2 border rounded-lg" required>

        <input th:field="*{location}" placeholder="Location"
               class="w-full px-4 py-2 border rounded-lg" required>

        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Add Property
        </button>

    </form>

</div>

</body>
</html>
