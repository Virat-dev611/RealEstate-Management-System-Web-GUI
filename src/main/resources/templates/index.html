<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 overflow-x-hidden">

<!-- Navbar -->
<div th:replace="~{components/navbar.html :: navbar}"></div>

<!-- HERO SECTION -->
<section class="relative w-full">

    <!-- FULL-SCREEN BACKGROUND IMAGE -->
    <div class="absolute inset-0 w-full h-screen bg-cover bg-center"
         style="background-image:url('https://images.unsplash.com/photo-1560185127-6ed189bf02f4?q=80&w=1920');">
    </div>

    <!-- DARK OVERLAY -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- HERO CONTENT (CENTERED) -->
    <div class="relative z-10 flex items-center justify-center h-screen">
        <div class="bg-white bg-opacity-70 backdrop-blur-sm p-10 rounded-xl shadow-xl text-center max-w-2xl">
            <h1 class="text-gray-900 text-5xl font-extrabold mb-4">
                Find Your Dream Property
            </h1>

            <p class="text-gray-700 text-lg mb-6">
                Search • Buy • Sell • Rent
            </p>

            <a href="/properties/list"
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                Explore Properties
            </a>
        </div>
    </div>

</section>

</body>
</html>
