<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Property Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div th:replace="~{components/navbar.html :: navbar}"></div>

<div class="max-w-3xl mx-auto mt-10 bg-white shadow rounded-xl overflow-hidden">

    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
         class="w-full h-64 object-cover">

    <div class="p-6">
        <h1 class="text-3xl font-bold mb-3" th:text="${property.title}"></h1>
        <p class="text-gray-700 mb-4" th:text="${property.description}"></p>

        <div class="text-xl font-semibold text-blue-600">
            â‚¹ <span th:text="${property.price}"></span>
        </div>

        <p class="text-gray-600 mt-2">Location: <span th:text="${property.location}"></span></p>

        <form th:action="@{'/booking/create/' + ${property.id}}" method="post" class="mt-6">
            <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                Book This Property
            </button>
        </form>
    </div>
</div>

</body>
</html>
