<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div th:replace="components/navbar.html :: navbar"></div>

<div class="max-w-5xl mx-auto mt-10 bg-white p-8 shadow rounded-xl">

    <h2 class="text-2xl font-bold mb-6">Manage Bookings</h2>

    <table class="w-full border">
        <thead class="bg-gray-200">
            <tr>
                <th class="p-2">User</th>
                <th class="p-2">Property</th>
                <th class="p-2">Status</th>
                <th class="p-2">Action</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="b : ${allBookings}" class="border-t">
                <td class="p-2" th:text="${b.user.name}"></td>
                <td class="p-2" th:text="${b.property.title}"></td>
                <td class="p-2 font-semibold" th:text="${b.status}"></td>
                <td class="p-2">
                    <form th:action="@{'/admin/booking/approve/' + ${b.id}}" method="post">
                        <button class="bg-green-600 text-white px-4 py-1 rounded-lg hover:bg-green-700">
                            Approve
                        </button>
                    </form>
                </td>
            </tr>

        </tbody>
    </table>

</div>

</body>
</html>
