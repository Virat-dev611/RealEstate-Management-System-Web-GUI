<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<!-- Navbar -->
<div th:replace="~{components/navbar.html :: navbar}"></div>

<div class="max-w-7xl mx-auto mt-10 p-6">

    <h1 class="text-3xl font-bold text-gray-800 mb-8">Admin Dashboard</h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Total Properties -->
        <div class="bg-white shadow-md rounded-xl p-6 border-l-4 border-blue-500">
            <h2 class="text-lg font-semibold text-gray-600">Total Properties</h2>
            <p class="text-3xl font-bold text-blue-600 mt-2" 
               th:text="${totalProperties}">0</p>
        </div>

        <!-- Total Bookings -->
        <div class="bg-white shadow-md rounded-xl p-6 border-l-4 border-green-500">
            <h2 class="text-lg font-semibold text-gray-600">Total Bookings</h2>
            <p class="text-3xl font-bold text-green-600 mt-2" 
               th:text="${totalBookings}">0</p>
        </div>

        <!-- Total Users -->
        <div class="bg-white shadow-md rounded-xl p-6 border-l-4 border-purple-500">
            <h2 class="text-lg font-semibold text-gray-600">Total Users</h2>
            <p class="text-3xl font-bold text-purple-600 mt-2" 
               th:text="${totalUsers}">0</p>
        </div>
    </div>

    <!-- Recent Bookings Table -->
    <div class="mt-10 bg-white shadow-md rounded-xl overflow-hidden">

        <div class="px-6 py-4 border-b bg-gray-50">
            <h2 class="text-xl font-semibold text-gray-800">Recent Bookings</h2>
        </div>

        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Booking ID</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">User</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Property</th>
                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                <th class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase">Action</th>
            </tr>
            </thead>

            <tbody class="bg-white divide-y divide-gray-200">

            <tr th:each="b : ${recentBookings}">
                <td class="px-6 py-4" th:text="${b.id}"></td>

                <td class="px-6 py-4" th:text="${b.user.name}"></td>

                <td class="px-6 py-4" th:text="${b.property.title}"></td>

                <td class="px-6 py-4">
                    <span th:classappend="${b.status == 'APPROVED'}
                                        ? 'bg-green-100 text-green-700'
                                        : 'bg-yellow-100 text-yellow-700'"
                          class="px-3 py-1 rounded-full text-sm font-medium"
                          th:text="${b.status}">
                    </span>
                </td>

                <td class="px-6 py-4 text-right">

                    <!-- Show Approve button ONLY if booking is pending -->
                    <a th:if="${b.status == 'PENDING'}"
                       th:href="@{'/admin/bookings/approve/' + ${b.id}}"
                       class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Approve
                    </a>

                    <span th:if="${b.status == 'APPROVED'}" class="text-green-600 font-semibold">
                        Approved
                    </span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</body>
</html>
